apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_be607ad150b0
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: config-volume
              mountPath: /usr/local/etc/redis
      volumes:
        - name: config-volume
          configMap:
            name: redis-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
